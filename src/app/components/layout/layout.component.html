<div class="app-container">
  <app-sidebar [accentColor]="dominantColor"></app-sidebar>
  <div class="main-content">
    <app-search-button (search)="onSearch($event)"></app-search-button>
    <main>
      <router-outlet></router-outlet>
    </main>
    <div class="player-container" *ngIf="isPlayerVisible">
      <app-player (close)="closePlayer()"></app-player>
    </div>
  </div>
</div>
