<div class="app-container">
  <div id="youtube-player" class="invisible-player"></div> 
  <app-navbar (search)="onSearch($event)"></app-navbar>
  <app-sidebar [accentColor]="dominantColor"></app-sidebar>
  <div class="main-content">
    <main>
      <router-outlet></router-outlet>
    </main>
    <div class="player-container" *ngIf="isPlayerVisible">
      <app-player (close)="closePlayer()"></app-player>
    </div>
  </div>
</div>
