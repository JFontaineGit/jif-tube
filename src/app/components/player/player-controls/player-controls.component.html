<div class="controls-container">
  <div class="main-controls">
    <button 
      class="control-button" 
      (click)="previous.emit()" 
      aria-label="Anterior">
      <span class="control-icon previous-icon" aria-hidden="true"></span>
    </button>
    
    <button 
      class="control-button play-pause-button" 
      (click)="playPause.emit()" 
      [attr.aria-label]="isPlaying ? 'Pausar' : 'Reproducir'">
      <span 
        class="control-icon" 
        [class.play-icon]="!isPlaying" 
        [class.pause-icon]="isPlaying" 
        aria-hidden="true">
      </span>
    </button>
    
    <button 
      class="control-button" 
      (click)="stop.emit()" 
      aria-label="Detener">
      <span class="control-icon stop-icon" aria-hidden="true"></span>
    </button>
    
    <button 
      class="control-button" 
      (click)="next.emit()" 
      aria-label="Siguiente">
      <span class="control-icon next-icon" aria-hidden="true"></span>
    </button>
  </div>
  
  <div class="volume-control">
    <button 
      class="control-button volume-button" 
      (click)="onVolumeIconClick()" 
      aria-label="Ajustar volumen">
      <span 
        class="control-icon" 
        [class.volume-high-icon]="volume > 0.5" 
        [class.volume-low-icon]="volume > 0 && volume <= 0.5" 
        [class.volume-mute-icon]="volume === 0" 
        aria-hidden="true">
      </span>
    </button>
    
    <div class="volume-slider" *ngIf="isVolumeVisible">
      <input 
        type="range" 
        min="0" 
        max="1" 
        step="0.01" 
        [value]="volume" 
        (input)="onVolumeChange($event)" 
        aria-label="Control de volumen">
    </div>
  </div>
</div>
