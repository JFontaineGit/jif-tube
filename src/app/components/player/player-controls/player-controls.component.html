<div class="controls-container">
  <div class="main-controls">
    <button
      class="control-button secondary-control"
      (click)="previous.emit()"
      aria-label="Canci贸n anterior"
      type="button"
    >
      <span class="material-icons" aria-hidden="true">skip_previous</span>
    </button>

    <button
      class="control-button primary-control"
      (click)="playPause.emit()"
      [attr.aria-label]="isPlaying ? 'Pausar reproducci贸n' : 'Reproducir'"
      type="button"
    >
      <span class="material-icons" aria-hidden="true">
        {{ isPlaying ? "pause" : "play_arrow" }}
      </span>
    </button>

    <button
      class="control-button secondary-control"
      (click)="next.emit()"
      aria-label="Siguiente canci贸n"
      type="button"
    >
      <span class="material-icons" aria-hidden="true">skip_next</span>
    </button>

    <button
      class="control-button tertiary-control"
      (click)="stop.emit()"
      aria-label="Detener reproducci贸n"
      type="button"
    >
      <span class="material-icons" aria-hidden="true">stop</span>
    </button>
  </div>

  <div class="volume-control" [class.active]="isVolumeVisible">
    <button
      class="control-button volume-button"
      (click)="onVolumeIconClick()"
      [attr.aria-label]="getVolumeLabel()"
      type="button"
    >
      <span class="material-icons" aria-hidden="true">
        {{
          volume === 0
            ? "volume_off"
            : volume < 0.5
            ? "volume_down"
            : "volume_up"
        }}
      </span>
    </button>

    <div class="volume-slider" *ngIf="isVolumeVisible">
      <input
        type="range"
        min="0"
        max="1"
        step="0.01"
        [value]="volume"
        (input)="onVolumeChange($event)"
        aria-label="Control de volumen"
        class="volume-input"
      />
    </div>
  </div>
</div>
