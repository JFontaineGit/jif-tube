<div class="player-container" [class.player-error]="error">
  <div *ngIf="error" class="player-error-message" role="alert">
    {{ error }}
  </div>
  
  <app-player-info 
    [currentTrack]="currentTrack">
  </app-player-info>
  
  <div class="player-main">
    <app-player-controls
      [isPlaying]="isPlaying"
      (playPause)="onPlayPause()"
      (stop)="onStop()"
      (previous)="onPrevious()"
      (next)="onNext()"
      [volume]="volume"
      (volumeChange)="onVolumeChange($event)">
    </app-player-controls>
    
    <app-player-progress
      [currentTime]="currentTime"
      [duration]="duration"
      (seek)="onSeek($event)">
    </app-player-progress>
  </div>
</div>
