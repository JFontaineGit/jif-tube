<div class="player-wrapper" [class.minimized]="isMinimized()">
  <div class="player-container" [class.playing]="isPlaying()" [class.has-error]="hasError()">

    <!-- Toggle minimize button -->
    <button
      class="minimize-toggle"
      (click)="toggleMinimize()"
      [attr.aria-label]="isMinimized() ? 'Expandir reproductor' : 'Minimizar reproductor'"
    >
      <span class="material-icons">
        {{ isMinimized() ? 'expand_less' : 'expand_more' }}
      </span>
    </button>

    <!-- Error banner -->
    @if (hasError()) {
      <div class="error-banner">
        <span class="material-icons">error_outline</span>
        <span>{{ errorMessage() }}</span>
      </div>
    }

    <!-- Album Art -->
    <div class="player-artwork">
      <div class="artwork-wrapper">
        <img
          [src]="currentSong()?.thumbnailUrl || '/assets/default-art.jpg'"
          [alt]="currentSong()?.title || 'Sin canción'"
          loading="lazy"
        />
      </div>
    </div>

    <!-- Song Info -->
    <div class="player-info">
      <h3 class="title">{{ currentSong()?.title || 'Sin canción' }}</h3>
      <p class="artist">{{ currentSong()?.artist || 'Artista desconocido' }}</p>
    </div>

    <!-- Main Controls -->
    <div class="player-controls">

      <!-- Action buttons (like, options) -->
      <div class="action-buttons">
        <button
          class="action-btn like-btn"
          [class.active]="isLiked()"
          (click)="onLikeToggle()"
          [disabled]="!currentSong()"
          [attr.aria-label]="isLiked() ? 'Quitar me gusta' : 'Me gusta'"
        >
          <span class="material-icons">
            {{ isLiked() ? 'favorite' : 'favorite_border' }}
          </span>
        </button>

        <button
          class="action-btn options-btn"
          (click)="onOptionsClick($event)"
          [disabled]="!currentSong()"
          [attr.aria-label]="'Más opciones'"
        >
          <span class="material-icons">more_vert</span>
        </button>
      </div>

      <!-- Playback controls -->
      <div class="playback-controls">
        <button
          class="control-btn prev-btn"
          (click)="onPrevious()"
          [disabled]="!currentSong()"
          [attr.aria-label]="'Anterior'"
        >
          <span class="material-icons">skip_previous</span>
        </button>

        <button
          class="control-btn play-pause"
          (click)="onPlayPause()"
          [disabled]="!currentSong()"
          [attr.aria-label]="isPlaying() ? 'Pausar' : 'Reproducir'"
        >
          <span class="material-icons">{{ isPlaying() ? 'pause' : 'play_arrow' }}</span>
        </button>

        <button
          class="control-btn next-btn"
          (click)="onNext()"
          [disabled]="!currentSong()"
          [attr.aria-label]="'Siguiente'"
        >
          <span class="material-icons">skip_next</span>
        </button>
      </div>

      <!-- Progress Bar Section -->
      <div class="progress-section">
        <span class="time time-elapsed">{{ timeElapsed() }}</span>

        <div class="seek-container">
          <div class="progress-track">
            <div class="progress-fill" [style.width.%]="progress()"></div>
            <div class="progress-handle" [style.left.%]="progress()"></div>
          </div>
          <input
            type="range"
            class="seek-bar"
            [value]="progress()"
            [disabled]="!currentSong()"
            (input)="onSeek($event)"
            min="0"
            max="100"
            step="0.1"
            aria-label="Barra de progreso"
          />
        </div>

        <span class="time time-total">{{ timeTotal() }}</span>
      </div>

      <!-- Volume Control -->
      <div class="volume-section">
        <button
          class="control-btn volume-btn"
          (click)="onMuteToggle()"
          [attr.aria-label]="isMuted() ? 'Activar sonido' : 'Silenciar'"
        >
          <span class="material-icons">
            {{ isMuted() ? 'volume_off' : volume() > 50 ? 'volume_up' : 'volume_down' }}
          </span>
        </button>

        <div class="volume-slider-container">
          <div class="volume-track">
            <div class="volume-fill" [style.width.%]="volume()"></div>
          </div>
          <input
            type="range"
            class="volume-slider"
            [value]="volume()"
            (input)="onVolumeChange($event)"
            min="0"
            max="100"
            step="1"
            aria-label="Control de volumen"
          />
        </div>
      </div>
    </div>
  </div>
</div>
