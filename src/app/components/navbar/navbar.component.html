<nav class="navbar" [class.scrolled]="isScrolled" role="navigation" aria-label="Main navigation">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="navbar-brand">
      <h1 class="app-logo">
        <span class="logo-icon"></span>
        JifTube
      </h1>
    </div>

    <!-- Barra de b煤squeda -->
    <div class="search-container" [class.focused]="isFocused()">
      <form class="search-form" (ngSubmit)="searchSongs()" (keydown)="onSearchFormKeydown($event)" role="search">
        <div class="search-input-wrapper">
          <button
            type="button"
            class="search-icon-btn"
            aria-label="Search"
            tabindex="-1"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </button>

          <input
            #searchInput
            type="text"
            [value]="searchQuery()"
            (input)="onInput($event)"
            (focus)="onFocus()"
            (blur)="onBlur()"
            (keydown)="onSearchKeydown($event)"
            placeholder="Buscar m煤sica, soundtracks, covers..."
            class="search-input"
            role="searchbox"
            autocomplete="off"
          />

          @if (searchQuery()) {
            <button
              type="button"
              class="clear-btn"
              (click)="clearSearch()"
              aria-label="Clear search"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          }

          <button
            type="submit"
            class="search-btn"
            [disabled]="!searchQuery().trim()"
            aria-label="Search"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </button>
        </div>
      </form>
    </div>

    <!-- rea de acciones de usuario -->
    <div class="navbar-actions">
      @if (currentUser()) {
        <!-- Usuario autenticado: Dropdown -->
        <div class="user-menu-container">
          <button
            type="button"
            class="user-btn"
            (click)="toggleUserMenu()"
            aria-label="User menu"
            [attr.aria-expanded]="isUserMenuOpen()"
          >
            <div class="user-avatar">
              {{ getUserInitials() }}
            </div>
            <svg
              class="chevron-icon"
              [class.rotated]="isUserMenuOpen()"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>

          @if (isUserMenuOpen()) {
            <div class="user-dropdown">
              <div class="dropdown-header">
                <div class="user-avatar-large">
                  {{ getUserInitials() }}
                </div>
                <div class="user-info">
                  <p class="user-name">{{ currentUser()?.email?.substring(0, currentUser()?.email?.indexOf('@')) || '' }}</p>
                  <p class="user-email">{{ currentUser()?.email || '' }}</p>
                </div>
              </div>

              <div class="dropdown-divider"></div>

              <div class="dropdown-menu">
                <button type="button" class="menu-item" (click)="isUserMenuOpen.set(false)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                  <span>Configuraci贸n</span>
                </button>

                <button type="button" class="menu-item" (click)="isUserMenuOpen.set(false)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                  </svg>
                  <span>Historial</span>
                </button>

                <button type="button" class="menu-item" (click)="isUserMenuOpen.set(false)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                  </svg>
                  <span>Ayuda</span>
                </button>

                <button type="button" class="menu-item" (click)="isUserMenuOpen.set(false)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                  </svg>
                  <span>Enviar comentarios</span>
                </button>
              </div>

              <div class="dropdown-divider"></div>

              <button type="button" class="menu-item logout-item" (click)="logout()">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                  <polyline points="16 17 21 12 16 7"></polyline>
                  <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <span>Cerrar sesi贸n</span>
              </button>
            </div>
          }
        </div>
      } @else {
        <!-- No autenticado: Bot贸n de inicio de sesi贸n -->
        <button
          type="button"
          class="login-btn"
          (click)="openAuthDialog()"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
            <polyline points="10 17 15 12 10 7"></polyline>
            <line x1="15" y1="12" x2="3" y2="12"></line>
          </svg>
          Iniciar sesi贸n
        </button>
      }
    </div>
  </div>
</nav>

<!-- Auth Dialog -->
<app-auth-dialog
  [isOpen]="isAuthDialogOpen()"
  (close)="closeAuthDialog()"
/>
