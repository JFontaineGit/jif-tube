<!-- sidebar.component.html -->
<aside
  class="sidebar"
  [class.open]="isOpen"
  [class.collapsed]="isCollapsed"
  role="navigation"
  aria-label="Main sidebar">
  
  <div class="sidebar-content">
    <!-- Header con logo y hamburger -->
    <div class="sidebar-header">
      <a href="/" class="app-brand">
        <span class="logo-icon">ðŸŽµ</span>
        <span class="app-brand-text">JifTube</span>
      </a>

      <!-- Hamburger button (mobile/tablet) -->
      <button
        class="hamburger-btn"
        (click)="onClose()"
        aria-label="Cerrar menÃº">
        <span class="material-icons">close</span>
      </button>

      <!-- Collapse button (desktop) -->
      <button
        class="collapse-btn"
        [class.collapsed]="isCollapsed"
        (click)="onToggle()"
        aria-label="Colapsar sidebar">
        <span class="material-icons">chevron_left</span>
      </button>
    </div>

    <!-- NavegaciÃ³n principal -->
    <nav class="nav-menu" role="menu">
      <ul class="nav-list">
        @for (item of navItems(); track item.route) {
          <li class="nav-item">
            <a
              [routerLink]="item.route"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: item.route === '/' }"
              class="nav-link"
              role="menuitem"
              [attr.aria-label]="item.label"
              [attr.aria-current]="item.active ? 'page' : null"
              (click)="onNavItemClick()">

              <span class="nav-icon" [attr.aria-hidden]="true">
                <span class="material-icons">{{ item.icon }}</span>
              </span>

              <span class="nav-label">{{ item.label }}</span>

              <div class="active-indicator" aria-hidden="true"></div>
            </a>
          </li>
        }
      </ul>
    </nav>

    <!-- Separador visual -->
    <div class="nav-separator" aria-hidden="true"></div>


  </div>
</aside>

<!-- Overlay para mobile/tablet -->
<div
  class="sidebar-overlay"
  [class.visible]="isOpen"
  (click)="onClose()"
  aria-hidden="true">
</div>
