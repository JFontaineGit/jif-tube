<div class="home-container">
  <div class="page-header">
    <app-search-button (search)="onSearch($event)"></app-search-button>
  </div>

  <!-- Sección: Videos Oficiales -->
  <section class="songs-section" *ngIf="officialVideos.length > 0">
    <div class="section-header">
      <h2 class="section-title">Videos Oficiales</h2>
      <div class="navigation-buttons">
        <button class="nav-button prev-button" (click)="scrollLeftVideos()" [disabled]="isAtStartVideos">
          <span class="material-icons">chevron_left</span>
        </button>
        <button class="nav-button next-button" (click)="scrollRightVideos()" [disabled]="isAtEndVideos">
          <span class="material-icons">chevron_right</span>
        </button>
      </div>
    </div>
    <div class="songs-row" #videosRow>
      <app-song-card
        *ngFor="let song of officialVideos"
        [song]="song"
        (selected)="onSongSelected($event)"
      ></app-song-card>
    </div>
  </section>

  <!-- Sección: Álbumes Oficiales -->
  <section class="songs-section" *ngIf="albumTracks.length > 0">
    <div class="section-header">
      <h2 class="section-title">Videos Oficiales</h2>
      <div class="navigation-buttons">
        <button class="nav-button prev-button" (click)="scrollLeftTracks()" [disabled]="isAtStartTracks">
          <span class="material-icons">chevron_left</span>
        </button>
        <button class="nav-button next-button" (click)="scrollRightTracks()" [disabled]="isAtEndTracks">
          <span class="material-icons">chevron_right</span>
        </button>
      </div>
    </div>
    <div class="songs-row" #tracksRow>
      <app-song-card
        *ngFor="let song of albumTracks"
        [song]="song"
        (selected)="onSongSelected($event)"
      ></app-song-card>
    </div>
  </section>

  <div *ngIf="officialVideos.length === 0 && albumTracks.length === 0" class="loading-message">
    <p>Cargando...</p>
  </div>
</div>
