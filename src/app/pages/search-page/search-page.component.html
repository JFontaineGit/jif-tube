<div class="search-page">
  <h2>Mejor resultado</h2>

  <div class="best-result" *ngIf="bestResult as result">
    <app-song-card 
      [song]="result" 
      (selected)="playSong($event)" 
      [showSaveButton]="false" 
    >
    </app-song-card>
  </div>

  <h3>Canciones</h3>
  <div class="song-list">
    <app-song-card 
      *ngFor="let song of filteredSongs" 
      [song]="song" 
      (selected)="playSong($event)" 
      [showSaveButton]="true" 
      (save)="saveSong($event)" 
    >
    </app-song-card>
  </div>
</div>
