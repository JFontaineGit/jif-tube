<div class="search-page">
  <h2 class="page-title">Mejor resultado</h2>
  @if (bestResult(); as result) {
    <div class="best-result">
      <app-song-card [song]="result" (selected)="playSong($event)">
        <button 
          class="save-button" 
          (click)="saveSong(result); $event.stopPropagation()" 
          [disabled]="isSongSaved(result)"
          [attr.aria-label]="isSongSaved(result) ? 'Canci贸n ya guardada' : 'Guardar canci贸n'">
          {{ isSongSaved(result) ? 'Guardado' : '+ Guardar' }}
        </button>
      </app-song-card>
    </div>
  }
  <h3 class="section-title">Canciones</h3>
  <div class="song-list">
    @for (song of filteredSongs(); track song.id) {
      <app-song-card 
        [song]="song" 
        (selected)="playSong($event)">
        <button 
          class="save-button" 
          (click)="saveSong(song); $event.stopPropagation()" 
          [disabled]="isSongSaved(song)"
          [attr.aria-label]="isSongSaved(song) ? 'Canci贸n ya guardada' : 'Guardar canci贸n'">
          {{ isSongSaved(song) ? 'Guardado' : '+ Guardar' }}
        </button>
      </app-song-card>
    }
  </div>
</div>
