<div class="library-page">
  <header class="page-header">
    <h1>Library</h1>
    <p>Browse your music collection</p>
  </header>
  
  <div class="songs-grid">
    <app-song-card 
      *ngFor="let song of songs" 
      [song]="song"
      (selected)="onSongSelected($event)"
    >
      <button class="remove-button" (click)="removeSong(song.id); $event.stopPropagation()">
        <span class="material-icons">delete</span>
      </button>
    </app-song-card>
  </div>
  <div *ngIf="songs.length === 0" class="empty-message">
    <p>No tienes canciones guardadas en tu biblioteca.</p>
  </div>
</div>
